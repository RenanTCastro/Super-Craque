<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <span style="color: #FFD600; font-size: 4.1vw;">SUPER</span>

            </div>
        </div>
        <div class="stats">
            <div class="stat">
                <div class="top" style="color: #FFD600;">SAÚDE</div>
                <div class="bottom" style="color: #FFF;">100/100</div>
            </div>
            <div class="stat">
                <div class="top" style="color: #FFD600;">ENERGIA</div>
                <div class="bottom" style="color: #FFF;">100/100</div>
            </div>
            <div class="stat level">
                <div class="top">
                    <span style="color: #FFD600;">NÍVEL</span>
                    <span style="color: #01B401;">R$ 230,00</span>
                </div>
                <div class="bottom">
                    <div class="progress-bar">
                        <div class="bar" style="width: 50%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
