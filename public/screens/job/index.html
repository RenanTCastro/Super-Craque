<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="../../assets/images/logo.svg" class="logo"/>
        </div>
        <div class="stats">
            <div class="stat">
                <div class="top" style="color: #FFD600;">SAÚDE</div>
                <div class="bottom" style="color: #FFF;">100/100</div>
            </div>
            <div class="stat">
                <div class="top" style="color: #FFD600;">ENERGIA</div>
                <div class="bottom" style="color: #FFF;">100/100</div>
            </div>
            <div class="stat level">
                <div class="top">
                    <span style="color: #FFD600;">NÍVEL 5</span>
                    <span style="color: #01B401;">R$ 230,00</span>
                </div>
                <div class="bottom">
                    <div class="progress-bar">
                        <div class="bar" style="width: 50%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-bar-item">Inicio</div>
        <div class="nav-bar-item">Treino</div>
        <div class="nav-bar-item nav-bar-item-selected">Trabalho</div>
        <div class="nav-bar-item">Partida</div>
    </div>

    <div class="job">
        <!-- <div class="loader">
            <img src="../../assets/images/ball.svg">
        </div> -->
        
        <div class="job-container">
            <div class="job-info-container">
                <p>
                    Você pegou um carrinho de pipoca emprestado, agora pode 
                    vender pipoca na frente do estádio.
                </p>
                <p>30 segundos</p>
            </div>

            <div>
                <p style="color: #01B401;">R$ 100,00 a R$ 150,00</p>
                <p style="color: #FFD600;">-4 energias</p>
            </div>

            <div class="job-button">
                <p>Trabalhando</p>
            </div>

            <!-- <div class="job-button-working">
                <p>Tempo restante 23...</p>
            </div> -->
        </div>
        
        <p>Novos trabalhos serão liberados no nível 10</p>
    </div>
    
</body>

</html>
